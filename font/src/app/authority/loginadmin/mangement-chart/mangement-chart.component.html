<app-tophead></app-tophead>
<h2 style="padding: 20px;margin-bottom: 30px;" class="font"> trang thống kê</h2>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h2 class="font">thống kê theo loại tin</h2>
      <div style="display: block" *ngIf="chartReady">
      <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="font" class="col-md-6">
      <h2>thống kê top 5 người đăng tin</h2>
      <div style="display: block;" *ngIf="LinechartReady">
        <canvas baseChart width="auto" height="auto"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
</div>


    </div>
  </div>
</div>
<div class="container" style="margin-top:50px">
<h2 class="font">thống kê theo giá</h2>
<div style="display: block;" *ngIf="BarchartReady">
  <canvas baseChart
  [datasets]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [chartType]="barChartType">
  </canvas>
</div>
</div>
