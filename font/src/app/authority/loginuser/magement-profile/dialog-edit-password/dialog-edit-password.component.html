<div class="col-md-9">
    <div class="row">
        <div class="col-md-9" >
          <div style="margin-top:20px;padding: 5px;">Mật khẩu cũ</div>
          <div style="height: 30px;padding: 5px;">
            <input style="width: 100%;padding: 5px;"   matInput  name="password" [(ngModel)]="data.account.password" readonly>
          </div>
          <div style="margin-top:20px;padding: 5px;">Mật khẩu mới</div>
          <div style="height: 30px;padding: 5px;">
            <input  matInput  name="passwordNew" [(ngModel)]="passwordNew"  style="width: 100%;padding: 5px;" >
          </div>
        </div>
        <button style="margin-top: 20px;text-align: center;margin-left: 80px;" class="btn btn-warning" (click)="onChangePassword()" [mat-dialog-close]="data" type="button" >Cập nhật thông tin</button>
    </div>
</div>
