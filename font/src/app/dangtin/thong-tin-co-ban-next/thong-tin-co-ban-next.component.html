

<div class="super_container" style="color: black;">
  <div class="container-fluid" style="height: 50px;background-color: #C0C0C0;">
    <div style="padding-top:15px;"><span style="margin-left: 10px;">Travelix <div class="fa  fa-chevron-right" style="margin-right: 15px;"></div> <b>Trang tìm kiếm</b> <div class="fa  fa-chevron-right"style="margin-right: 15px;"></div></span></div>
  </div>
  <div class="container-fluid"  style=" margin-top: 40px;color: black;padding:5px ;">
    <i class="fa fa-angle-left" href=# aria-hidden="true" style="margin-right:20px" (click)='next()'></i>Quay trở lại

    <div class="col-md-6" style="height: 4px; background-color: green;"></div>
    <br>
    <div style="text-align: center;"><h2><b>Thông tin cơ bản</b></h2></div>
    <div class="col-md-6"></div>
    <div style="margin-top: 30px;" >
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-2" style="margin-top: 5px;">Giá tiền </label>
                <div class="col-sm-6" style="margin-top: -10px ;">
                <input [(ngModel)]="pricemin" name="Pricemin" class="form-control" placeholder="min" >
                </div>
                <div class="col-sm-4">
                  <button class="btn btn-primary"style="margin-top: -10px ;">Khoảng giá</button>
                </div>
                <div class="form-check" style="margin-left: 120px;">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                  </label>
                </div>
              </div>
              <div class="form-group row" style="margin-top: -20px;">
                <label class="col-sm-2" style="margin-top: 5px;">Diện tích </label>
                <div class="col-sm-6" style="margin-top: -10px ;">
                <input [(ngModel)]="aremin" name="Aremin" class="form-control" placeholder="min" >
                </div>
                <div class="col-sm-4">
                  <button class="btn btn-primary"style="margin-top: -10px ;">Khoảng diện tích</button>
                </div>
              </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4" for="exampleFormControlSelect1">Hướng nhà</label>
              <div class="col-sm-8">
              <select (change)="onChange($event)" class="form-control form-control-lg" style="margin-top: -10px;color: black;">
                <option *ngFor='let direct of directs' [value]="direct.id">{{direct.text}}</option>
              </select>
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label class="col-sm-4" for="exampleFormControlSelect1" style="margin-top: 15px;">Thông tin pháp lý</label>
              <div class="col-sm-8" style="margin-top: -10px ;">
              <select (change)="onChange2($event)" class="form-control form-control-lg" style="margin-top: 10px;color: black;">
                <option *ngFor='let legal of legals' [value]="legal.id">{{legal.text}}</option>
              </select>
              </div>
            </div>
          </div>
          <div class="col-md-12" style="padding-top: 20px;">
            <div class="form-group row">
              <label class="col-sm-1" for="exampleFormControlSelect1" >Tiêu đề</label>
              <div class="col-sm-11" style="margin-top: -10px; margin-left: -15px;;">
                <input name="Title"  [(ngModel)]="title" class="form-control" style="float: right;" placeholder="" >
              </div>
            </div>

            <div class="form-group row" style="padding-top: 20px;margin-left: -10px;">
              <label class="col-sm-1" for="exampleFormControlSelect1" >Mô tả</label>
              <div class="col-sm-11" style="margin-top: -10px;margin-left: -20px;">
                <ck-editor name="editor1"  [(ngModel)]="description" skin="moono-lisa" language="en" [fullPage]="true"></ck-editor>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-warning"  href=# aria-hidden="true" style="padding: 10px;width: 100%;height: 50px;font-size: 20px;" (click)='next()'>Tiếp tục<i style="margin-left: 20px;font-size: 20px;" class="fa fa-angle-right"></i></button>
  </div>
