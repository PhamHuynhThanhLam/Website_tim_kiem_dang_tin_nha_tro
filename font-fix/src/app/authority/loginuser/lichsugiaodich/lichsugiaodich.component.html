<app-tophead></app-tophead>
<div class="container" style="margin-top: 20px;">
  <h2 class="font" style="margin-bottom: 40px;">Lịch sử giao dịch</h2>
  <!-- Code here -->
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="table" class="table" style="width:1000px;">
      <thead class="thead-light">
        <tr>
          <th>TimeChoice</th>
          <th>NumberDatePublish</th>
          <th>PayMoney</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor='let data of bill'>
            <td>{{data.timeChoice}}</td>
            <td>{{data.numberDatePublish}}</td>
            <td>{{data.payMoney}}</td>
        </tr>
      </tbody>
    </table>
  </div>
