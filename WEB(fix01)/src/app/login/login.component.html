<div id="login">
  <body>
    <div class="card card-signin my-5">
      <div class="card-body">
        <form class="form-signin">
          <a style="margin: 15px;font-size: 18px;">Số điện thoại</a>
          <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" required autofocus style="color: black;">
          </div>

          <div class="form-label-group">
            <a style="margin: 15px;font-size: 18px;">Mật khẩu</a>
            <input type="password" id="inputPassword" class="form-control" required style="color: black;">
          </div>

          <div class="custom-control custom-checkbox mb-3" style="margin: 10px">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1" style="color: black;margin-left: 10px;">Nhớ mật khẩu</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"  style="background-color: #007bff;color: white;margin-top: 50px;margin-left: 5px;">Đăng nhập</button>
          <br>
          <a style="text-align: center;margin-left: 5px;">Bạn chưa có tài khoản<a style="color: blue;">Tạo tài khoản</a></a>
          <hr class="my-4">

          <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" style="margin-left: 5px;"><i class="fab fa-google mr-2" ></i> Đăng nhập với Goodle</button>
          <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit" style="margin-left: 5px;"><i class="fab fa-facebook-f mr-2" ></i> Đăng nhập với Facebook</button>
        </form>
      </div>
    </div>
  </body>
</div>
