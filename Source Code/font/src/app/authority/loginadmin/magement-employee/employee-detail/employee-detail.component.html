<div class="row" *ngIf="employee">
        <div class="col-md-3" style="text-align:center;">
          
          <img *ngIf="checkImage" src="{{employee.employeeImage}}" alt="profile" style="width:150px;height:150px">
          <img *ngIf="!checkImage" src="../../../assets/images/blog_3.jpg" alt="profile" style="width:150px;height:150px">

        </div>
        <div class="col-md-9" >
          <div>Họ và tên</div>
          <div style="margin-top: 10px;background-color: rgb(219, 219, 219);height: 30px;padding: 5px;">
            <input  [(ngModel)]="employee.hovaTen"> <span style="float: right;"><a><img class="exeO06P9Kb3k23VUTAr9H"  height="20"></a></span>
          </div>
          <div  style="margin-top:10px">Số điện thoại</div>
          <div style="margin-top: 10px;background-color: rgb(219, 219, 219);height: 30px;padding: 5px;">
            <input [(ngModel)]="employee.phone"><span style="float: right;"><a><img class="exeO06P9Kb3k23VUTAr9H"  height="20"></a></span>
          </div>
          <div  style="margin-top:10px">Email</div>
          <div style="margin-top: 10px;background-color: rgb(219, 219, 219);height: 30px;padding: 5px;">
            <input [(ngModel)]="employee.email"> <span style="float: right;"><a><img class="exeO06P9Kb3k23VUTAr9H"  height="20"></a></span>
          </div>
          <div  style="margin-top:10px">Địa chỉ 1</div>
          <div style="margin-top: 10px;background-color: rgb(219, 219, 219);height: 30px;padding: 5px;">
            <input [(ngModel)]="employee.addressOne"> <span style="float: right;"><a><img class="exeO06P9Kb3k23VUTAr9H"  height="20"></a></span>
          </div>
          <div  style="margin-top:10px">Địa chỉ 2</div>
          <div style="margin-top: 10px;background-color: rgb(219, 219, 219);height: 30px;padding: 5px;">
            <input [(ngModel)]="employee.addressTwo"> <span style="float: right;"><a><img class="exeO06P9Kb3k23VUTAr9H"  height="20"></a></span>
          </div>
          <div  style="margin-top:10px">Mật khẩu</div>
          <div style="margin-top: 10px;background-color: rgb(219, 219, 219);height: 30px;padding: 5px;">
            <input [(ngModel)]="employee.account.password"><span style="float: right;"><a><img class="exeO06P9Kb3k23VUTAr9H"  height="20"></a></span>
          </div>
        </div>
        <button type="submit" (click)="onSubmit(employee)">Lưu thông tin</button>
</div>
